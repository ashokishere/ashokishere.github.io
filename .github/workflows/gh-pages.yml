name: GitHub Pages Deployment

on:
  push:
    branches:
      - main  # Change this to your default branch if different.

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'

    - name: Set up Hugo (Extended version)
      uses: peaceiris/actions-hugo@v3
      with:
        hugo-version: '0.117.0'  # Explicitly specify the extended Hugo version

    - name: Install dependencies
      run: npm install  # Run this step if your Hugo theme needs Node.js packages

    - name: Build site
      run: hugo --minify

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        personal_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
